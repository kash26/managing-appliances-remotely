<div class="col-sm-8 col-sm-offset=2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Prenom</label>
            <input type="text" id="firstName" class="form-control" formCOntrolName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" class="form-control" formCOntrolName="lastName">
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="text" id="email" class="form-control" formCOntrolName="email">
        </div>
        <div class="form-group">
            <label for="drinkPreference">Quelle boisson preferez-vous ?</label>
            <select id="drinkPrefence" class="form-control" formControlName="drinkPreference">
                <option value="jus d'\orange">Jus d'orange</option>
                <option value="jus d'\orange">Jus de mangue</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Soumettre</button>
    </form>
</div>

<div formArrayName="hobbies">
    <h3>Vos hobbies</h3>
    <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
    </div>
    <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter un hobby</button>
</div>
<button type="submit" class="btn  btn-primary" [disabled]="userForm.invalid">Soumettre</button>
